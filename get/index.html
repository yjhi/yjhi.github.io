<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>获取文本</title><link rel="stylesheet" href="../layui/css/layui.css" media="all"><style>body{margin:0;padding:0;width:100%;height:100%;color:#83878a;display:table;font-weight:100}.container{text-align:center;display:table-cell;vertical-align:middle;height:500px}.container-l{text-align:left}.content{text-align:center;display:inline-block}.title{font-size:86px;margin-bottom:40px;font-weight:600}.txt{font-size:24px;margin-bottom:40px}.topmargin10{margin-top:20px}.cpbtn{height:38px;line-height:38px;border:1px solid transparent;background-color:#1e9fff;color:#fff;white-space:nowrap;text-align:left;font-size:14px;border-radius:2px;cursor:pointer}</style></head><body><div class="container"><div class="content"><img src="../png/notallow.png"></div><div class="layui-container"><div class="layui-form-item"><label class="layui-form-label">输入Key</label><div class="layui-input-block"><input id="ipt" type="text" autocomplete="off" placeholder="请输入..." class="layui-input"></div></div><div class="layui-form-item container-l"><button id="idbtn" class="btn layui-input-block layui-btn layui-btn-normal">提取</button></div><div id="ret"><div class="topmargin10 layui-form-item container-l"><span class="layui-input-block">内容获取成功点击复制</span></div><div class="layui-form-item container-l"><button class="cpbtn layui-input-block layui-btn layui-btn-normal" data-clipboard-target="#htxt">点击复制</button></div><textarea id="htxt" style="opacity:0"></textarea></div></div><script src="../config/h.min.js"></script><script src="../layui/layui.js"></script><script src="../layui/jquery.min.js"></script><script src="../layui/clipboard.min.js"></script><script>layui.use(function(){var a=layui.layer,e=GetUrlParam("source"),n=GetBaseUrl("a"==e?"a":"y"),t=new Clipboard(".cpbtn");t.on("success",function(e){a.msg("复制成功\n")}),t.on("error",function(e){a.msg("复制失败\n")}),$("#ret").hide(),$("#idbtn").click(function(){var e=$("#ipt").val();if(e.length<=0)return a.msg("复制失败,Key不能为空"),"";$.ajax({url:n+"/api/copy/get?key="+e,dataType:"json",method:"GET",success:function(e){0==e.code&&($("#htxt").val(e.data),$("#ret").show()),a.msg(e.message)}})})})</script></div></body></html>
