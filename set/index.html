<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>设置文本</title><link rel="stylesheet" href="../layui/css/layui.css" media="all"><style>body{margin:0;padding:0;width:100%;height:100%;color:#83878a;display:table;font-weight:100}.container{text-align:center;display:table-cell;vertical-align:middle;height:500px}.container-l{text-align:left}.content{text-align:center;display:inline-block}.title{font-size:86px;margin-bottom:40px;font-weight:600}.txt{font-size:24px;margin-bottom:40px}</style></head><body><div class="container"><div class="content"><img src="../png/notallow.png"></div><div class="layui-container"><div class="layui-form-item layui-form-text"><label class="layui-form-label">输入文本</label><div class="layui-input-block"><textarea placeholder="请输入内容" id="ipt" class="layui-textarea"></textarea></div></div><div id="ret" class="layui-form-item layui-form-text"><label class="layui-form-label">Key</label><div class="layui-input-block"><input placeholder="" id="opt" class="layui-input"></div></div><div class="layui-form-item container-l"><button id="btn" class="layui-input-block layui-btn layui-btn-normal">生成</button></div></div></div><script src="../layui/layui.js"></script><script src="../layui/jquery.min.js"></script><script>layui.use(function(){var a=layui.layer,e=window.location.protocol+"//"+window.location.host;$("#ret").hide(),$("#btn").click(function(){$("#ret").hide();var t=$("#ipt").val();if(0!=t.length){var o={};o.content=t,$.ajax({url:e+"/api/copy/set",contentType:"application/json",dataType:"json",method:"POST",data:JSON.stringify(o),success:function(t){0==t.code&&($("#ipt").hide(),$("#opt").val(t.data),$("#ret").show()),a.msg(t.message)}})}else a.msg("输入空不可为空")})})</script></body></html>
