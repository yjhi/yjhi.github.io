<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>新建文档</title><link rel="stylesheet" href="../layui/css/layui.css" media="all"><link rel="shortcut icon" href="favicon.ico"><style>body{margin:0;padding:0;width:100%;height:100%;color:#83878a;display:table;font-weight:100}.container{text-align:center;display:table-cell;vertical-align:middle;height:500px}.container-l{text-align:left}.content{text-align:center;display:inline-block}.title{font-size:86px;margin-bottom:40px;font-weight:600}.txt{font-size:24px;margin-bottom:40px}</style></head><body><div class="container"><div class="content"><img src="./images/notallow.png"></div><div class="layui-container"><div class="layui-form-item"><label class="layui-form-label">文档标题</label><div class="layui-input-block"><input id="ipt" type="text" autocomplete="off" placeholder="请输入..." class="layui-input"></div></div><div class="layui-form-item container-l"><button id="idbtn" class="btn layui-input-block layui-btn layui-btn-normal" onclick="btnclick()">新建</button></div></div></div><script src="../config/h.min.js"></script><script src="../layui/layui.js"></script><script src="../layui/jquery.min.js"></script><script>function btnclick(){var e=$("#ipt").val();if(e.length<=0)return layer.msg("文档标题不能为空！"),"";$.get(baseUrl+"/api/md/g/new?type=1&title="+encodeURIComponent(e),function(e,a,l){if(0===e.code){var r=e.data;0<r.length?(layer.msg("新建成功"),location.href=GetRequestUrl()+"/md/gedit.html?id="+r):layer.msg(e.message)}else layer.msg(e.message)})}var layer,source=GetUrlParam("source"),baseUrl=GetBaseUrl("a"==source?"a":"y");layui.use(function(){layui.layer})</script></body></html>
